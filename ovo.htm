<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <style type="text/css">
  p{
   color:red;
   margin:5px;
   cursor:pointer;
  }
  p:hover{
   background:yellow;
  }
  .amao{
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   z-index: 0;
   background: rgba(0,0,0,0.5);
   display: flex;
   justify-content: center;
   align-items: center;
  }
  .X{
   position: fixed;
   top:0;
   right: 0;
   z-index: 10;
   background:  rgba(0,0,0,0.5);
   display: flex;
   
  }


 </style>
</head>
<body>
 <p>產品介紹</p>
 <h1>阿貓</h1>
 <div class="amao">
  <img src="1.jpg">
 <div class="X" >
  <img src="https://i.pinimg.com/originals/c5/1c/da/c51cda89a29626ea7b655bd7f703218c.png" width="100" height="100">
 </div>

 <script type="text/javascript">
  $('p').click(function(){
   $('.amao').slideToggle();
  });
  $('p').click(function(){
   $('.X').slideToggle();
  });
  $('.X').click(function(){
   $('.amao').slideToggle();
  });
  $('.X').click(function(){
   $('.X').slideToggle();
  });
 </script>

</body>
</html>
